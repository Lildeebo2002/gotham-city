[package]
name = "gotham-client"
version = "0.1.0"
authors = [
    "gbenattar <g.benattar@gmail.com>",
    "Oded Leiba <odedleiba5@gmail.com"
]
edition = "2018"

[target.'cfg(target_os="android")'.dependencies]
jni = { version = "0.5", default-features = false }

[lib]
name = "client_lib"
path = "src/lib.rs"
crate-type = ["staticlib", "cdylib","lib"]

[[bin]]
name = "cli"
path = "src/main.rs"

[dependencies]
serde = "1.0"
serde_json = "1.0"
serde_derive = "1.0"
log = "0.4"
time = "0.1.42"
clap = { version = "2.32", features = ["yaml"] }
reqwest = "0.9.5"
failure = { version = "0.1.8", git = "https://github.com/ZenGo-X/failure" }
uuid = { version = "0.7", features = ["v4"] }
electrumx_client = { git = "https://github.com/KZen-networks/rust-electrumx-client", tag = "bitcoin@0.16.0" }
itertools = "0.8.0"
hex = "0.3.2"
bitcoin = "0.16.0"
config = "0.9"
jni = "0.5"

[dependencies.secp256k1]
version = "0.12"
features = ["rand", "serde"]

[dependencies.zk-paillier]
git = "https://github.com/KZen-networks/zk-paillier"
branch = "feature/libra-support-fix"

[dependencies.kms]
git = "https://github.com/KZen-networks/kms-secp256k1"
branch = "feature/libra-support-fix"

[dependencies.multi-party-ecdsa]
git = "https://github.com/KZen-networks/multi-party-ecdsa"
branch = "feature/libra-support-fix"

[dependencies.multi-party-ed25519]
git = "https://github.com/KZen-networks/multi-party-eddsa"
branch = "feature/libra-support-fix"

[dependencies.multi-party-schnorr]
git = "https://github.com/KZen-networks/multi-party-schnorr"
branch = "feature/libra-support-fix"

[dependencies.curv]
git = "https://github.com/KZen-networks/curv"
branch = "feature/libra-support-fix"
features =  ["ec_secp256k1"]

[patch.crates-io]
rust-gmp = { version = "0.5.0", features = ["serde_support"], git = "https://github.com/KZen-networks/rust-gmp" }
remove_dir_all = { version = "0.5.3", git = "https://github.com/ZenGo-X/remove_dir_all", tag = "v0.5.3-fix" }


[dependencies.centipede]
git = "https://github.com/KZen-networks/centipede"
branch = "feature/libra-support-fix"