[package]
name = "tests"
version = "0.1.0"
authors = ["oleiba <oded@kzencorp.com>"]
edition = "2018"

[dependencies]
serde = "1.0"
serde_json = "1.0"
serde_derive = "1.0"
time-test = "0.2.1"
log = "0.4.11"
time = "*"
rocket = { version="0.5.0-rc.1", default-features=false, features=["json"]}
